    <script src="../MagisterPortal.js" defer></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
    <div class="header-left">
        <img src="assets/Magister Portal Logo.jpg" alt="Magister Portal Logo">
        <h1><a href="index.html">Magister Portal</a></h1>
    </div>

    <nav aria-label="Primary" role="navigation">

            <li><a href="index.html">Home</a></li>

        </ul>
    </nav>

    <input type="text" class="search-bar" placeholder="Search...">
</header>

<!-- ================= MAIN CONTENT ================= -->
<main class="content">
    <h2>Contact</h2>

    <form id="contactForm" novalidate>
        <label for="contactName">Name</label>
        <input id="contactName" name="name" type="text" required minlength="2" maxlength="100">

        <label for="contactEmail">Email</label>
        <input id="contactEmail" name="email" type="email" required>

        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="message" rows="5" required minlength="5" maxlength="5000"></textarea>

        <button type="submit">Send Message</button>
        <p id="formStatus" role="status" aria-live="polite"></p>
    </form>
</main>
