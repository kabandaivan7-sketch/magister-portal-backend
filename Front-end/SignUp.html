<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Magister Portal</title>
    <meta charset="UTF-8">
    <meta name="description" content="Create a Magister Portal account">
    <meta name="keywords" content="Science, Philosophy, Spirituality, Education">
    <meta name="author" content="Kabanda Ivan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' https://magister-portal-backend.onrender.com">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./MagisterPortal.css">

    <!-- Main JS -->
    <script src="../MagisterPortal.js" defer></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
    <div class="header-left">
        <img src="assets/Magister Portal Logo.jpg" alt="Magister Portal Logo">
        <h1><a href="index.html">Magister Portal</a></h1>
    </div>

    <nav aria-label="Primary" role="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Login.html" id="loginLink">Login</a></li>
            <li><a href="#" id="logoutLink" style="display:none">Logout</a></li>
        </ul>
    </nav>

    <input type="text" class="search-bar" placeholder="Search...">
</header>

<!-- ================= MAIN CONTENT ================= -->
<main class="content">
    <h2>Create an Account</h2>

    <form id="signupForm">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required>

        <label for="signupPassword">Password</label>
        <div class="password-field">
          <input type="password" id="signupPassword" required>
          <button type="button" class="toggle-password" data-toggle="password" data-target="signupPassword">Show</button>
        </div>

        <label for="signupConfirm">Confirm Password</label>
        <div class="password-field">
          <input type="password" id="signupConfirm" required>
          <button type="button" class="toggle-password" data-toggle="password" data-target="signupConfirm">Show</button>
        </div>

        <button type="submit">Create Account</button>

        <p id="signupStatus"></p>

        <p>
            Already have an account?
            <a href="Login.html"><strong>Login here</strong></a>
        </p>
    </form>
</main>

</body>
</html>
